<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Meta Tag for size of Page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- My CSS Link Connected Here-->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Favicon Link -->
    <link rel="icon" type="image/png" href="./assets/Favicon.png" />
    <title>Weather API</title>
</head>

<body>
    <header>
        <div>
            <nav class="navbar bg-dark">
                <h1 class="mx-auto"> Weather API </h1>
            </nav>
        </div>
    </header>
    <!-- <h1>Weather API</h1> -->
    <div class="row">
        <aside class="col-md-3">

            <div class="form-inline">
                <h4>Search for a city:</h4>
                <input class="form-control mr-sm-2 form-inline city" placeholder="Enter a city" id="place-city"
                    aria-label="Search"></input>
                <button class="btn btn-outline-info my-2 my-sm-0" onclick="citySearch()"> <i
                        class="fas fa-search"></i></button>
            </div>

            <!-- </div> -->
            <ul class="list-group list-group-flush">
                <li class="mx-auto button btn-sm  past-searches"></li>
                <!-- <li><button class="list-group-item" id="search1" onclick="search1()"></button></li> -->
                <!-- <li><button class="list-group-item" id="search2" onclick="search2()"></button></li>
                <li><button class="list-group-item" id="search3" onclick="search3()"></button></li>
                <li><button class="list-group-item" id="search4" onclick="search4()"></button></li> -->

                <br>
            </ul>
            <!-- </div> -->
        </aside>


        <!-- <content> -->
        <div class="col-md-9 weather-main">
            <div>
                <div class="weather-city border border-dark rounded">
                    <div id="main-city-name"></div>
                    <!-- Weather Icon JQuery -->
                    <div id="icon"><img id="wicon" src=""></div>
                    <div id="main-current-conditions"></div>
                    <div id="main-temp"></div>
                    <div id="main-humidity"></div>
                    <div id="main-wind-speed"></div>
                    <div id="main-uv-index"></div>
                    <div id="main-icon"></div>
                    <div id="main-icon-test"></div>
                    <div id="main-air-quality"></div>
                    <!-- <img id="main-image"></img> -->

                </div>


                <div class="row col-md-12 five-day">
                    <h4>Five Day Forecast:</h4>
                    <div class="row col-md-12 mx-auto">

                        <ul class="col-md-2 day day-one rounded">
                            <li id="day-one-date"></li>
                            <li id="day-one-icon"><img id="icon-one" src=""></li>
                            <li id="day-one-temp"></li>
                            <li id="day-one-humidity"></li>
                        </ul>

                        <ul class="col-md-2 day day-two rounded">
                            <li id="day-two-date"></li>
                            <li id="day-two-icon"><img id="icon-two" src=""></li>
                            </li>
                            <li id="day-two-temp"></li>
                            <li id="day-two-humidity"></li>
                        </ul>


                        <ul class="col-md-2 day day-three rounded">
                            <li id="day-three-date"></li>
                            <li id="day-three-icon"><img id="icon-three" src=""></li>
                            </li>
                            <li id="day-three-temp"></li>
                            <li id="day-three-humidity"></li>
                        </ul>


                        <ul class="col-md-2 day day-four rounded">
                            <li id="day-four-date"></li>
                            <li id="day-four-icon"><img id="icon-four" src=""></li>
                            </li>
                            <li id="day-four-temp"></li>
                            <li id="day-four-humidity"></li>
                        </ul>


                        <ul class="col-md-2 day day-five rounded">
                            <li id="day-five-date"></li>
                            <li id="day-five-icon"><img id="icon-five" src=""></li>
                            </li>
                            <li id="day-five-temp"></li>
                            <li id="day-five-humidity"></li>
                        </ul>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- </content> -->

















    <!-- jQuery Script Tags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Script for Moments -->
    <script src="./assets/moment/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
